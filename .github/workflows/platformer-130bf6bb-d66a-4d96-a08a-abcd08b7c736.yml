name: Platformer Generated work-one Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/cicd-test-github
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_25cbc1c7_1fc6-4424_9b41_e18bd73e42c8 }}
          password: ${{ secrets.DOCKER_PASSWORD_25cbc1c7_1fc6_4424_9b41_e18bd73e42c8 }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_861311C4_9613_42C2_9E92_73800F13CA13}}
          project-id: ${{secrets.PROJECT_ID_861311C4_9613_42C2_9E92_73800F13CA13}}
          token: ${{secrets.AUTOGENERATED_CICD_861311C4_9613_42C2_9E92_73800F13CA13}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 26cd6070-5de2-4581-b807-1383be089fcb
