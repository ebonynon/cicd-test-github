name: Platformer Generated github-cicd-test Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/cicd-test-github
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_8a6d2091-469b-4fa4-aede-3991a99e7ff5 }}
          password: ${{ secrets.DOCKER_PASSWORD_8a6d2091-469b-4fa4-aede-3991a99e7ff5 }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_0C8F8D97_E973_4599_87B1_6D12DE0BDD7C}}
          project-id: ${{secrets.PROJECT_ID_0C8F8D97_E973_4599_87B1_6D12DE0BDD7C}}
          token: ${{secrets.AUTOGENERATED_CICD_0C8F8D97_E973_4599_87B1_6D12DE0BDD7C}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: dc6db6ad-a790-45a5-b111-b7580c78bbdc
