name: Platformer Generated chmod-fix Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/cicd-test-github
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_18BF3CA9_F284_4B22_8DFC_6DB108B8E9DB }}
          password: ${{ secrets.DOCKER_PASSWORD_18BF3CA9_F284_4B22_8DFC_6DB108B8E9DB }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_88BA0079_9499_438A_9823_0FB2778BAF9F}}
          project-id: ${{secrets.PROJECT_ID_88BA0079_9499_438A_9823_0FB2778BAF9F}}
          token: ${{secrets.AUTOGENERATED_CICD_88BA0079_9499_438A_9823_0FB2778BAF9F}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: fa4b719b-ddd4-4845-a369-972b64606215
