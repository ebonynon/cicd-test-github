name: Platformer Generated fix-under Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/cicd-test-github
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_BC3F0B9D_BD58_4F7D_8650_A12E8025A5EE }}
          password: ${{ secrets.DOCKER_PASSWORD_BC3F0B9D_BD58_4F7D_8650_A12E8025A5EE }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_7621FAAC_5B5C_4A3C_AB71_289D928C98C5}}
          project-id: ${{secrets.PROJECT_ID_7621FAAC_5B5C_4A3C_AB71_289D928C98C5}}
          token: ${{secrets.AUTOGENERATED_CICD_7621FAAC_5B5C_4A3C_AB71_289D928C98C5}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 88670e2e-25d6-44e0-ba0e-d36759a5ceb6
