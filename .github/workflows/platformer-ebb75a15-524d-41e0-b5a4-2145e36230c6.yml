name: Platformer Generated chomd-line Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/cicd-test-github
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_b1109b7f_4a32_426f_8b57_fb6f948da0df }}
          password: ${{ secrets.DOCKER_PASSWORD_b1109b7f_4a32_426f_8b57_fb6f948da0df }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_FED8C6CA_95D0_4373_95D5_3B98065BB35C}}
          project-id: ${{secrets.PROJECT_ID_FED8C6CA_95D0_4373_95D5_3B98065BB35C}}
          token: ${{secrets.AUTOGENERATED_CICD_FED8C6CA_95D0_4373_95D5_3B98065BB35C}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 1ac7050b-687c-457a-8910-47fc9c9bc5de
